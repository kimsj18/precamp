<!DOCTYPE html>
<html lang="ko">
<head>
    <title>기초 CSS 실습</title>

    <style>
        *{
            box-sizing: border-box;
        }

        #아이디{
            width: 200px;
            height: 200px;
            background-color: yellow;
            padding: 50px;
            border: 20px solid blue;
     
        }

        .클래스{
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        button{
            color: blue;
            margin: 10px;
            display: block;
        }


    </style>

</head>
<body>
    <div id="아이디">아이디</div>

    <div class="클래스">클래스</div>

    <button>버튼1</button>
    <button>버튼2</button>
    <button>버튼3</button>

</body>
</html>
